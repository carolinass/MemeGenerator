<html>
	<head>
		<meta name="description" content="Meme Generator" />
		<meta name="author" content="carolinass">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta charset="utf-8">
		<title>Meme Generator</title>
		<link rel="stylesheet" href="bower_components/lovelo-fontface/css/lovelo-fontface.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="js/memeGenerator.js"></script>
	</head>
	<body>
		<div class="container-fluid">

			<section class="header row">
				<h1 class="title col-md-12"> Meme Me </h1>
				<p class="subtitle col-md-12"> A Meme Generator built with HTML Canvas </p>
			</section>

			<section class="row">
				<div class="canvas-section col-md-8">
					<div class="canvas-wrapper">
						<canvas id="canvas" width="100%" height="100%"></canvas>
					</div>
				</div>
				<div class="settings col-md-4">
					<form action="javascript:void(0);">
						<div class="form-group">
							<input id="fileImage" type="file"><br>
						</div>
						<div class="form-group">
							<label for="top-text"> Top Text </label>
							<input id="top-text" name="top-text" type="text" class="float-right">
						</div>
						<div class="form-group">
							<label for="bottom-text"> Bottom Text </label>
							<input id="bottom-text" name="bottom-text" type="text" class="float-right">
						</div>
						<div class="form-group">
							<button id="btn-save" class="btn btn-secondary float-right">Save Image</button>
						</div>
					</form>
				</div>
			</section>

			<footer class="row">
				<p class="col-md-12">coded for fun by <a href="http://github.com/carolinass"> carolinass </a></p>
			</footer>
		</div>
	</body>
</html>
