<html>
	<head>
		<meta name="description" content="Meme Generator" />
		<meta name="author" content="carolinass">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta charset="utf-8">
		<title>Meme Generator</title>
		<link rel="stylesheet" href="bower_components/lovelo-fontface/css/lovelo-fontface.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
		<script src="js/memeGenerator.js"></script>
	</head>
	<body>
		<article class="container-fluid">

			<section class="header">
				<h1 class="title"> Meme Me </h1>
				<p class="subtitle"> A Meme Generator built with HTML Canvas </p>
			</section>

			<section style="display: flex">
				<div class="canvas-section">
					<div class="canvas-wrapper">
						<canvas id="bkImage" width="100%" height="100%"></canvas>
						<canvas id="canvas" width="100%" height="100%"></canvas>
					</div>
				</div>
				<div class="settings">
					<form action="javascript:void(0);">
						<div class="form-group">
							<input id="fileImage" type="file"><br>
						</div>
						<div class="form-group">
							<label for="top-text"> Top Text </label>
							<input id="top-text" name="top-text" type="text" class="float-right">
						</div>
						<div class="form-group">
							<label for="bottom-text"> Bottom Text </label>
							<input id="bottom-text" name="bottom-text" type="text" class="float-right">
						</div>
					</form>
				</div>
			</section>

		</article>
	</body>
</html>
